<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket IO</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <script
    src="https://cdn.socket.io/4.7.5/socket.io.min.js"
    integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
    crossorigin="anonymous"
  ></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <script type="module" src="/index.js"></script>

  <body>
    <!-- Adding User to the Chat -->
    <header class="container bg-light-subtle d-flex">
      <form
        class="chat-join col-lg-8 p-1 d-flex flex-row column-gap-3 align-items-baseline mb-3"
      >
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          maxlength="10"
          placeholder="Your Name"
          required
          size="5"
        />
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="Your Email"
          required
        />

        <button
          id="Join"
          class="btn btn-primary btn-sm mt-3 col-lg-2"
          type="submit"
        >
          Join Chat
        </button>
      </form>
    </header>

    <nav class="container bg-light-subtle d-flex px-5"  id="options-header">
      <p class="col-lg-9">Chat Title</p>

      <a
        class="nav-link dropdown-toggle"
        href="#"
        role="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
      </a>
      <ul class="dropdown-menu">
        <li id="logOut"><a class="dropdown-item" href="#">Logout</a></li>
        <li id="leaveChat"><a class="dropdown-item" href="#">Leave Chat</a></li>
      </ul>
    </nav>
    <main class="container position-relative">
      <!-- Display Users Messages -->
      <ul
        class="chat-display list-group list-group-flush border rounded-4 col-lg-9 d-flex flex-column"
      ></ul>

      <form
        class="chat-message col-lg-8 py-3 d-flex flex-row column-gap-3 align-items-baseline mb-3 ms-3"
      >
        <!-- <label for="name" class="form-label">Message</label> -->
        <div id="location-card" class="card position-absolute d-none" style="width: 84.5%;">
          <!-- <img src="..." class="card-img-top" alt="..."> -->
          <div class="card-body">
            <!-- <h5 class="card-title">Card title</h5> -->
            <iframe
            id="iframe-cords"
            src="https://www.google.com/maps?q=24.8178968,67.034556&hl=en&z=14&output=embed"
           class="card-img-top"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
            <!-- <p id="message" class="card-text"></p> -->
            <!-- <a id="map" target="_blank" referrerpolicy="no-referrer" href="#" class="btn btn-primary">Go to Map</a> -->
          </div>
        </div>
        <input
          type="text"
          id="message"
          class="form-control position-relative"
          placeholder="Enter your message here"
          disabled
        />
        <i class="fa-solid fa-location-dot"></i>
        <i class="fa-solid fa-paperclip"></i>
        <button id="Send" class="btn btn-primary mt-3" type="submit" disabled>
          Send
        </button>
      </form>

      <!-- Users in the Chat -->
      <p id="online-users" class="mt-5">Users:</p>
    </main>
    <div id="demo" class="d-none"></div>
    <!-- <a id="map" target="_blank" referrerpolicy="no-referrer" href="#">Map</a> -->
    <!-- <iframe
      id="iframe-cords"
      src="https://www.google.com/maps?q=24.8178968,67.034556&hl=en&z=14&output=embed"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe> -->

    <footer class="mt-3 d-flex justify-content-center">
      Chat APP By Mohib
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
